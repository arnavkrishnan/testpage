	<script language="javascript" type="text/javascript">
	var fadeRunning= [];
	function whichLinks(){
		var mobile = 'ontouchstart' in window;

		if (mobile) {
			document.getElementById("body").classList.add('mobile');
		}

		if (theWidth==540)
		{
			document.getElementById("maindiv").classList.remove('padding1200');
			document.getElementById("maindiv").classList.add('padding540');
			document.getElementById("toplinks").classList.add('hideLinks');
			document.getElementById("bottomlinks").classList.remove('hideLinks');
			document.getElementById("topBar").classList.remove('width1200');
			document.getElementById("topBar").classList.add('width540');
			document.getElementById("bottomlinks").classList.remove('width1200');
			document.getElementById("bottomlinks").classList.add('width540');
			document.getElementById("bottomDisclaimer").classList.remove('width1200');
			document.getElementById("bottomDisclaimer").classList.add('width540');
		}
		if (theWidth==1005)
		{
			document.getElementById("toplinks").classList.add('hideLinks');
			document.getElementById("bottomlinks").classList.remove('hideLinks');
			document.getElementById("topBar").classList.remove('width1200');
			document.getElementById("topBar").classList.add('width1005');
			document.getElementById("bottomlinks").classList.remove('width1200');
			document.getElementById("bottomlinks").classList.add('width1005');
			document.getElementById("bottomDisclaimer").classList.remove('width1200');
			document.getElementById("bottomDisclaimer").classList.add('width1005');
		}
		if (theWidth == 1200){
			document.getElementById("toplinks").classList.remove('hideLinks');
			document.getElementById("bottomlinks").classList.add('hideLinks');
			document.getElementById("topBar").classList.add('width1200');
			document.getElementById("bottomlinks").classList.add('width1200');
			document.getElementById("bottomDisclaimer").classList.add('width1200');
		}

	}
	function showPatents(){
		currentColumn=1;
		theWidth=1200;
		var target =  "target=\"_blank\"";
		if ((screen.width<=1280)&&(screen.width>750))
		{
			theWidth=1005;
		}
		if (screen.width<751)
		{
			theWidth=540;
			target = '';
		}

		document.write("<table width="+theWidth+"><tr>\n");
		var splitPatentsAll = patents.split(" ");
		var arrayOfPatentsAll=shuffle(splitPatentsAll) ;
		var divCount=0;
		for (i=0;i<1000;i++)
		{
			if 	(currentColumn>columns)
			{
				document.write("</tr>\n");
				currentColumn=1;
			}
			var res = arrayOfPatentsAll[i].split(";");
			var divID="div"+divCount;
			number = ("000"+(divCount+1)).slice(-4);
			fadeRunning[i]=0;
			document.write("<td><a class=\"letteringGrey\" href=\""+res[1]+"\"" + target + " ><div id=\""+divID+"\" style=\"font-family:helvetica;font-size:11px;font-weight:bold;color:#d0d0d0;\" onmouseover=\"this.style.color='#606060';\" onmouseout=\"fadetext('"+divID+"',96,"+i+")\">"+number+"</div></a></td>");
			currentColumn++;
			divCount++;
		}
		document.write("</tr></table>");

	}
		function shuffle(array) {
		  var currentIndex = array.length, temporaryValue, randomIndex ;

		  // While there remain elements to shuffle...
		  while (0 !== currentIndex) {

			// Pick a remaining element...
			randomIndex = Math.floor(Math.random() * currentIndex);
			currentIndex -= 1;

			// And swap it with the current element.
			temporaryValue = array[currentIndex];
			array[currentIndex] = array[randomIndex];
			array[randomIndex] = temporaryValue;
		  }

		  return array;
		}
		function fadetext(thisDivID,hex,thisID)
		{
			if ((fadeRunning[thisID]==1)&&(hex==96))
			{
				return;
			}else{
				fadeRunning[thisID]=1;
			}
	//	    alert (hex);
			if(hex<208)
			{
				hex=hex+8;
				document.getElementById(thisDivID).style.color="rgb("+hex+","+hex+","+hex+")";
				setTimeout("fadetext('"+thisDivID+"',"+hex+","+thisID+")",20);
			}else{
				fadeRunning[thisID]=0;
			}
		}

	</script>
